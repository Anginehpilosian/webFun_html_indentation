<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registeration</title>
        <meta name="description" content="description content">
        <link rel="stylesheet" href="registeration.css">
        <script src="registeration.js"></script>
    </head>
    <body>
       <h1>My Registeration Form</h1>
       <form>
           <label for="fname">First Name</label>
           <input type="text" id="fname" name="fname"><br>
           <br>
           <label for="lname">Last Name</label>
           <input type="text" id="lname" name="lname"><br>
           <br>
           <label for="email">Email</label>
           <input type="text" id="email" name="email"><br>
           <br>
           <label for="password">Password</label>
           <input type="password" id="password" name="password"><br>
           <br>
           <label for="pw_confirm">Password Confirmation:</label>
           <input type="password" id="pw_confirm" name="password_confirmation">
           <br>
           <br>
           <label for="male">Male</label>
           <input type="radio" id="male" name="gender" value="male">
           <label for="female">Female</label>
           <input type="radio" id="female" name="gender" value="female">
           <label for="other">Other</label>
           <input type="radio" id="other" name="other" value="other">
           <br>
           <br>
           <label for="birthday">Birthday</label>
           <input type="date" id="myDate" value="2020-06-15">
           <br>
           <p>A short description about yourself</p>
           <textarea name="description"></textarea>
           <br>
           <br>
           <label for="languages">Favorite language</label> 
           <select name="language" id="language">
                <option value="english">JavaScript</option>
                <option value="spanish">C#</option>
                <option value="farsi">HTML</option>
           </select>
        </form>
        <br>
        <input type="submit" id="submit" value="Submit">
    </body>
</html>
